
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>input输入框类型</title>
		<style>
			input{
				width: 200px;
				font-family: "微软雅黑";
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div>
			<label for="">email:</label>
			<input type="email" placeholder="email"/><br><br>

			<label for="">number:</label>
			<input type="number" placeholder="number"/><br><br>

			<label for="">password:</label>
			<input type="password" placeholder="password"/><br><br>

			<label for="">search:</label>
			<input type="search" placeholder="search"/><br><br>

			<label for="">tel:</label>
			<input type="tel" placeholder="tel"/><br><br>

			<label for="">text:</label>
			<input type="text" placeholder="text"/><br><br>

			<label for="">time:</label>
			<input type="time" placeholder="time"/><br><br>

			<label for="">url:</label>
			<input type="url" placeholder="url"/><br><br>
		</div>
	</body>
</html>
